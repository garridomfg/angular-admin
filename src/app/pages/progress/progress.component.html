<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 5px"
            role="progressbar"
            [style.width]="getPercentage1"
          ></div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 5px"
            role="progressbar"
            [style.width]="getPercentage2"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-counter
          (outputValue)="progress1 = $event"
          [value]="progress1"
        ></app-counter>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-counter
          (outputValue)="progress2 = $event"
          [value]="progress2"
          [btnClass]="'btn-info'"
        ></app-counter>
      </div>
    </div>
  </div>
</div>
